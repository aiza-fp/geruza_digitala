[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["factory/+/+", "plc/+/+", "sensors/+/+", "test/+/+"]
  qos = 0
  persistent_session = false
  client_id = "telegraf_mqtt_bridge"
  data_format = "json"
  #json_string_fields = ["timestamp"]  # Only 'timestamp' as string; others are floats

# Output to TimescaleDB
[[outputs.postgresql]]
  connection = "host=timescaledb user=admin password=admin dbname=factory sslmode=disable"
  schema = "public"
  timestamp_column_name = "time"
  timestamp_column_type = "timestamp with time zone"
  #fields_as_jsonb = true  # Store all fields as JSONB
  
# Optional: Also output to console for debugging
[[outputs.file]]
  files = ["stdout"]
  data_format = "json"